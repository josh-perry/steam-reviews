version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: steam-reviews-api
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - api-data:/app/data
    networks:
      - steam-reviews-network
      - nginx-proxy-manager_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: steam-reviews-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - steam-reviews-network
      - nginx-proxy-manager_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  steam-reviews-network:
    driver: bridge
  nginx-proxy-manager_default:
    external: true

volumes:
  api-data:
    driver: local